default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV.fetch("DB_HOST") { "db" } %>
  username: <%= ENV.fetch("DB_USERNAME") { "postgres" } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "password" } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  <<: *default
  database: webscraping_manager_development


test:
  <<: *default
  database: webscraping_manager_test


production:
  primary: &primary_production
    <<: *default
    database: webscraping_manager_production
    username: webscraping_manager
    password: <%= ENV["WEBSCRAPING_MANAGER_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: webscraping_manager_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: webscraping_manager_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: webscraping_manager_production_cable
    migrations_paths: db/cable_migrate
